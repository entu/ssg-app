<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Entu SSG</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="tools">
      <h1>Entu SSG<a id="version" href="javascript:shell.openExternal('https://entu.site')"></a></h1>
      <h2>Git</h2>
      <h3>Remote</h3><a id="remote" href="javascript:void(0)" class="button"></a>
      <h3>Folder</h3><a id="repo" href="javascript:shell.showItemInFolder(gitRepo)" class="button"></a>
      <h3>Branch</h3>
      <select id="branch" onchange="javascript:setBranch()" readonly disabled class="button"></select>
      <h2>Build</h2>
      <h3>Configuration</h3><a id="conf" href="javascript:openConfFile()" class="button"></a>
      <h3>Source folder</h3><a id="source" href="javascript:shell.showItemInFolder(render.sourceDir)" class="button"></a>
      <h3>Build folder</h3><a id="build" href="javascript:shell.showItemInFolder(render.buildDir)" class="button"></a>
      <h3>Preview</h3><a id="preview" href="" class="button"></a>
    </div>
    <div id="log">
      <table cellspacing="0">
        <tbody id="log-table"></tbody>
      </table>
    </div>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
